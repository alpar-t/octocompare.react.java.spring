buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "gradle.plugin.com.pledgecomputers:gradle-selenium-plugin:1.0.8"
  }
}

group = "io.joggr"
allprojects {
	apply plugin: "com.pledgecomputers.gradle.spawn"
    version = "0.1"
}



